<!--The image element(img) is also a void element meaning it doesn't have any text content
The image content is included with an attribute called "src" or source. The source may be local or online
It also has another attribute called "alt" or alternative text description which describes the image
This is useful for people with vision impairemment visiting the site with screen readers.-->

<h1>I am a dog person</h1>
<img
    src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif"
    alt="cute doggo pic"
/>
<h1>Just kidding, I am a cat person</h1>
<img
    src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg"
    alt="cute kitty pic"
/>
