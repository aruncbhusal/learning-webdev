<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            h1 {
                color: red;
            }
        </style>
        <!--The internal CSS is applied inside the head tag as a style tag element
        It contains the CSS code, which is put inside a selector, in this case used to select h1 element
        Then the css code is put inside curly braces. Each CSS rule is separated by semicolon
        Internal CSS is useful when we have to style a single webpage, but not very popular with multipage
        websites-->
        <title>Internal</title>
    </head>

    <body>
        <h1>Style Me in Red!</h1>
    </body>
</html>
